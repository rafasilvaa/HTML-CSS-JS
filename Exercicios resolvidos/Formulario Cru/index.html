<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Formulario</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">CRUID</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
                aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Clientes
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Ação</a>
                            <a class="dropdown-item" href="#">Outra ação</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Algo mais aqui</a>
                        </div>
                    </li>
                </ul>

            </div>
        </nav>

        <div class="container ">
            <h1>Novo cliente</h1>

            <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="Input-nome">Nome / Razão social</label>
                    <input type="text" class="form-control" >
                  </div>
                  <div class="form-group col-md-3">
                    <label for="Input-cpf">CNPJ / CPF</label>
                    <input type="text" class="form-control" id="cpf" >
                  </div>
                  <div class="form-group col-md-3">
                    <label for="Input-cpf">Data de Nascimento</label>
                    <input type="text" class="form-control" id="nacimento">
                  </div>
                <div class="form-group col-md-6">
                  <label for="inputAddress2">Endereço </label>
                  <input type="text" class="form-control" id="endereco" >
                </div>
                <div class="form-group col-md-2">
                    <label for="Input-cpf">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="Input-cpf">CEP</label>
                    <input type="text" class="form-control" id="cep">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="Input-cpf">Data de Cadastro</label>
                    <input type="text" class="form-control" id="dtcadastro" disabled>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputAddress2">Municipio</label>
                    <input type="text" class="form-control" id="municipio" >
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputAddress2">Telefone</label>
                    <input type="text" class="form-control" id="telefone" >
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputAddress2">Celular</label>
                    <input type="text" class="form-control" id="celular" >
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputAddress2">Inscrição Estadual</label>
                    <input type="text" class="form-control" id="inscricaoest" >
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputAddress2">UF</label>
                    <input type="text" class="form-control" id="uf" >
                  </div>
                </div>
                <button type="submit" class="btn custom_btn btn-primary">Salvar</button>
                <button type="button" class="btn custom_btn2 btn-light">Cancelar</button>
                
            </form>
            
        </div>

    </div>

    <script type="text/javascript" src="./js/javas.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
