<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel='stylesheet' href="./css/styles.css">
</head>

<body>

  <!-- inicio menu -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
    <div class="container">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- fim menu -->

  <div class="container">
    <h3>Novo Cliente</h3>
    <form>
      <div class="row">
        <div class="col-12 col-md-5 col-lg-6 mb-3">
          <label for="nome" class="form-label">Nome/Razão Social</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
          <div class="invalid-feedback msg-nome">
            Campo inválido
          </div>
        </div>
        <div class="col-6 col-md-3 col-lg-3 mb-3">
          <label for="cnpj-cpf" class="form-label">CNPJ/CPF</label>
          <input type="text" class="form-control" id="cnpj-cpf" placeholder="digite seu CNPJ ou CPF" required>
          <div class="invalid-feedback msg-cnpf-cpf">
            Campo inválido
          </div>
        </div>
        <div class="col-6  col-md-4 col-lg-3 mb-3">
          <label for="cnpj-cpf" class="form-label">Estados</label>
          <select class="form-select" id="estados" aria-label="Default select example" required>
            <option selected value="">Selecione seu estado</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
          </select>
          <div class="invalid-feedback msg-estado">
            Campo inválido
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-5 mb-3">
          <label for="Endereço" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="Endereço">
        </div>
        <div class="col-12 col-md-3 mb-3">
          <label for="Bairro" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="Bairro">
        </div>
        <div class="col-6 col-md-2 mb-3">
          <label for="CEP" class="form-label">CEP</label>
          <input type="text" class="form-control" id="CEP">
        </div>
        <div class="col-6 col-md-2 mb-3">
          <label for="Cadastro" class="form-label">Data de Cadastro</label>
          <input type="text" class="form-control" id="Cadastro" disabled>
        </div>
      </div>
      <div class="d-grid gap-2 d-md-block">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <button type="reset" class="btn btn-outline-secondary">Cancelar</button>
      </div>
    </form>
  </div>
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>

</body>

</html>
